# ================================
# SERVER CONFIGURATION
# ================================
server.port=8080
server.servlet.context-path=/api/v1

# ================================
# DATABASE CONFIGURATION (MongoDB)
# ================================
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://moveup:testtest@moveup.usx7u6w.mongodb.net/moveup?retryWrites=true&w=majority&appName=moveup}
spring.data.mongodb.auto-index-creation=true

# ================================
# CACHE CONFIGURATION (In-Memory)
# ================================
app.cache.refresh-interval-minutes=10
logging.level.org.springframework.data.mongodb=DEBUG

# ================================
# SECURITY & JWT CONFIGURATION
# ================================
app.jwt.secret=${JWT_SECRET:moveup-super-secret-key-change-in-production}
app.jwt.expiration-ms=${JWT_EXPIRATION:900000}
app.jwt.refresh-expiration-ms=${REFRESH_TOKEN_EXPIRATION:604800000}

# ================================
# STRIPE CONFIGURATION
# ================================
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_dummy}
stripe.publishable.key=${STRIPE_PUBLIC_KEY:pk_test_dummy}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_dummy}

# ================================
# EMAIL CONFIGURATION (SendGrid)
# ================================
spring.sendgrid.api-key=${SENDGRID_API_KEY:your-sendgrid-key}
app.mail.from=${FROM_EMAIL:noreply@moveup.com}

# ================================
# FIREBASE CONFIGURATION
# ================================
firebase.project-id=${FIREBASE_PROJECT_ID:moveup-app}
firebase.private-key=${FIREBASE_PRIVATE_KEY:your-firebase-key}

# ================================
# APPLE WALLET & APNs CONFIGURATION
# ================================
# Apple Developer Team ID
apple.team.id=${APPLE_TEAM_ID:YOUR_TEAM_ID}

# Apple Wallet Pass Type Identifiers
apple.wallet.pass.lesson.type-id=${APPLE_PASS_LESSON_TYPE_ID:pass.com.moveup.lesson}
apple.wallet.pass.instructor.type-id=${APPLE_PASS_INSTRUCTOR_TYPE_ID:pass.com.moveup.instructor}

# Apple Wallet Pass Certificates (Path to .p12 files)
apple.wallet.pass.lesson.cert-path=${APPLE_PASS_LESSON_CERT_PATH:/path/to/lesson_pass.p12}
apple.wallet.pass.instructor.cert-path=${APPLE_PASS_INSTRUCTOR_CERT_PATH:/path/to/instructor_pass.p12}
apple.wallet.pass.cert-password=${APPLE_PASS_CERT_PASSWORD:your_cert_password}

# APNs Configuration (for Live Activity push notifications)
apple.apns.key.path=${APPLE_APNS_KEY_PATH:/path/to/AuthKey_XXXXXXXXXX.p8}
apple.apns.key.id=${APPLE_APNS_KEY_ID:YOUR_KEY_ID}
apple.apns.team.id=${APPLE_TEAM_ID:YOUR_TEAM_ID}
apple.apns.topic=${APPLE_APNS_TOPIC:com.moveup.app}
apple.apns.production=${APPLE_APNS_PRODUCTION:false}

# ================================
# EXTERNAL APIS
# ================================
# Geocoding: Utilizziamo OpenStreetMap Nominatim (gratuito, senza API key)

# ================================
# MONITORING & LOGGING
# ================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.metrics.export.prometheus.enabled=true

logging.level.com.moveup=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ================================
# CORS CONFIGURATION
# ================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://moveup.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ================================
# FILE UPLOAD CONFIGURATION
# ================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================
# APPLICATION SPECIFIC
# ================================
app.platform.fee-percentage=0.10
app.max-search-radius-km=50
app.booking.cancellation-hours=24
app.instructor.approval-required=true

# ================================
# CACHE CONFIGURATION
# ================================
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000